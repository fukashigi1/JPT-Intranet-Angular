<div class="content-wrapper flex-row gap10">
    <div class="card product-search flex-row gap10" >
        <span>Buscar un producto</span>
        <div class="flex-column-left-to-right gap5 info-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
            <p>A continuación podrás buscar un producto utilizando como referencia el código de barras o el código de SAP (SKU).</p>
        </div>
        <div class="flex-column-left-to-right gap10 form">
            <input-type-text idInput="bar-code-input" labelText="Código de barras" />
            <input-type-text idInput="sap-code-input" labelText="Código de SAP" />
            <button class="primary-button" (click)="searchProduct()">Buscar producto</button>
        </div>
    </div>
    
    @if (true) {
        @if (!hasLoaded()) {
            <div class="card auto-size flex-column-left-to-right product-wrapper" @pop-card>
                <div class="product-info gap20">
                    <div class="title-skeleton skeleton"></div>
                    <div class="text-skeleton skeleton"></div>
                    <div class="text-skeleton skeleton"></div>
                    <div class="text-skeleton skeleton"></div>
                    <div class="left-side-options">
                        <ul>
                            <li>
                                Costos
                            </li>
                            <li>
                                Características
                            </li>
                            <li>
                                Stock
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="product-image">
                    <div class="skeleton-img skeleton"></div>
                </div>

            </div>
        } @else {
            <div class="card fill-size flex-column-left-to-right product-wrapper" @pop-card>
                <div class="product-info gap20">
    
                </div>
                <div class="product-image">
                    <img src="http://192.168.100.33:9102/GestorImagenes/Preview?F=01ELTFBEAUDJOUREPMUN100.jpg">
                </div>
            </div>
        }
    }
</div>
